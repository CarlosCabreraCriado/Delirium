        <!--   ******************* -->
        <!-- Diseño Fondo -->

            <img alt="Fondo-papiro" class="fondoPapiro" src="./assets/General/Fondo-Papiro.png"/>

		<!--   ******************* -->
		<!--      PANEL GENERAL    -->
		<!--   ******************* -->

		<div id="ContenedorPanelGeneral"> 
			
			<div class="contenedorBotonGeneral primerBotonGeneral" (click)="cambiarPantalla('Personaje')">
				<img class="iconoPanelGeneral" src="../../../assets/Iconos/Icono-Personaje.png" />	
				<div class="textoPanelGeneral Texto2">Personaje</div>
			</div>

			<div class="contenedorBotonGeneral" (click)="cambiarPantalla('Equipo')">
				<img class="iconoPanelGeneral" src="../../../assets/Iconos/Icono-Equipo.png" />	
				<div class="textoPanelGeneral Texto2">Equipo</div>
			</div>

			<div class="contenedorBotonGeneral" (click)="cambiarPantalla('Mazmorra')">
				<img class="iconoPanelGeneral" src="../../../assets/Iconos/Icono-Mazmorra.png" />	
				<div class="textoPanelGeneral Texto2">Mazmorra</div>
			</div>

			<div class="contenedorBotonGeneral" (click)="cambiarPantalla('Diario')">
				<img class="iconoPanelGeneral" src="../../../assets/Iconos/Icono-Diario.png" />	
				<div class="textoPanelGeneral Texto2">Diario</div>
			</div>

			<div class="contenedorBotonGeneral" (click)="cambiarPantalla('Tienda')">
				<img class="iconoPanelGeneral" src="../../../assets/Iconos/Icono-Tienda.png" />	
				<div class="textoPanelGeneral Texto2">Tienda</div>
			</div>

			<div class="framePanelGeneral"></div>
			
		</div>

	<!--   ******************* -->
	<!--          PANELES      -->
	<!--   ******************* -->

	<div id="ContenedorPaneles">
		<div class="panel panelPersonaje" *ngIf="pantalla =='Personaje'">
			<panelPersonajeComponent></panelPersonajeComponent>
		</div>

		<div class="panel panelPersonaje" *ngIf="pantalla =='Equipo'">
			<panelEquipoComponent></panelEquipoComponent>
		</div>
		<div class="panel panelMazmorra" *ngIf="pantalla =='Mazmorra'">
			<panelMazmorraComponent></panelMazmorraComponent>
		</div>
		
		<div class="panel panelMazmorra" *ngIf="pantalla =='Diario'">
			<panelDiarioComponent></panelDiarioComponent>
		</div>

		<div class="panel panelMazmorra" *ngIf="pantalla =='Tienda'">
			<panelTiendaComponent></panelTiendaComponent>
		</div>
	</div>

<div id="contenedorMainWindow">

<appLogger [renderMazmorra]="renderMazmorra"></appLogger>

	<img id="iconoConfiguracion" src="../../../assets/Iconos/Icono-Configuracion.png" (click)="abrirConfiguracion()"/>

	<img id="iconoSocial" src="../../../assets/Iconos/Icono-Social.png" (click)="abrirSocial()"/>

		<!--        Experiencia    -->
		<!--   ******************* -->

<experienciaComponent id="experiencia"></experienciaComponent>
