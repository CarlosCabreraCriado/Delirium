
<!--   ******************* -->
<!--       PLACA HEROE     -->
<!--   ******************* -->

<div class="contenedorHeroe" [ngClass]="renderizarMarcoHeroe(indexHeroe)" [ngClass]="retraido">

    <!-- DETALLE -->
    <div class="contenedorDetalle" [ngClass]="retraido">
        <div *ngIf="tipo=='jugador'" class="fondoDetalle">
            <div class="frameDetalle"></div>
        </div>

        <div *ngIf="tipo=='jugador'" class="nombre Texto3">{{Nombre}}</div>

        <img *ngIf="lider==true" class="iconoLider" src="../../../assets/Iconos/Icono-Lider.png"/>	


    </div>

    <!-- FRAME CIRCULO -->
	<div class="frameCirculo">
		<img  *ngIf="tipo=='jugador'" class="imagenPersonaje" src="../../../assets/Personajes/heroes/{{idImagen}}.png"/>	

		<div *ngIf="tipo=='seleccionar'" class="contenedorIcono seleccionar">
			<img class="imagenSeleccionarHeroe" src="../../../assets/Iconos/Icono-Heroe.png"/>	
		</div>

		<div *ngIf="tipo=='add'" class="contenedorIcono add">
			<img class="imagenPersonaje" src="../../../assets/Iconos/Rol-Heal.png"/>	
		</div>

        <img (click)="toggleRetraccion()" src="../../../assets/Frames/Frame-Heroe-Circulo.png"/>	

		<div *ngIf="tipo=='jugador'" class="contenedorFrameRol">
			<img class="iconoRol" src="../../../assets/Iconos/Rol-{{Roll}}.png"/>	
			<img class="frameRol Texto1" src="../../../assets/Frames/Frame-Heroe-Circulo.png"/>
		</div>

		<div *ngIf="tipo=='jugador'" class="contenedorFrameNivel">
			<div class="nivel Texto2">{{Nivel}}</div>	
			<img class="frameNivel Texto1" src="../../../assets/Frames/Frame-Heroe-Circulo.png"/>
		</div>
	</div>

        <div *ngIf="tipo=='jugador'" class="contenedorBarras" [ngClass]="retraido" >
            <barraComponent [tipo]="'Vida'" [valor]="renderHeroe.vida" class="barra"></barraComponent>
            <barraComponent [tipo]="'Energia'" [valor]="renderHeroe.energia" class="barra"></barraComponent>
            <!-- <barraComponent [tipo]="'Mana'" class="barra"></barraComponent> -->
        </div>
	

</div>
