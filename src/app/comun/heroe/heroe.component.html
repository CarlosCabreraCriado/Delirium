
<!--   ******************* -->
<!--       PLACA HEROE     -->
<!--   ******************* -->

<div class="contenedorHeroe" [ngClass]="renderizarMarcoHeroe()">

    <!-- FRAME CIRCULO -->
    <div class="frameCirculo">
    <div *ngIf="renderHeroe.vida==0" class="frameAnimacionesFrame shaderAbatido shaderFuego"></div>
	<img *ngIf="renderHeroe.vida==0" class="imagenAbatido" src="../../../assets/ui/icons/Icon_01.png"/>
    <div class="frameAnimacionesFrame" [ngClass]="{'shaderElectrico': renderHeroe.turno}"></div>
		<img  class="imagenPersonaje" src="../../../assets/Personajes/heroes/{{renderHeroe.id_imagen}}.png"/>

        <img (click)="toggleDesplegable()"  src="../../../assets/Frames/Frame-Heroe-Circulo.png"/>

		<div class="contenedorFrameRol">
      <!--<img class="iconoRol" src="../../../assets/Iconos/Rol-{{marcador}}.png"/>-->
			<div *ngIf="renderHeroe.clase=='Hechicero'" class="icono azul"></div>
			<div *ngIf="renderHeroe.clase=='Guerrero'" class="icono rojo"></div>
			<div *ngIf="renderHeroe.clase=='Cazador'" class="icono verde"></div>
      <div *ngIf="renderHeroe.clase=='LadrÃ³n'" class="icono negro"></div>
			<div *ngIf="renderHeroe.clase=='Sacerdote'" class="icono blanco"></div>
			<img class="frameRol Texto1" src="../../../assets/Frames/Frame-Heroe-Circulo.png"/>
		</div>

		<div class="contenedorFrameNivel">
			<div class="nivel Texto2">{{renderHeroe.nivel}}</div>
			<img class="frameNivel Texto1" src="../../../assets/Frames/Frame-Heroe-Circulo.png"/>
		</div>

        <appAnimacionEfecto *ngIf="renderHeroe.mostrarAnimacion" #animacionEfecto [loop]="false" [animacion]="renderHeroe.animacion"></appAnimacionEfecto>

        <appAnimacionNumero #animacionNumero [enemigo]="renderHeroe" [enemigoVida]="renderHeroe.vida"></appAnimacionNumero>

	</div>

    <!-- DETALLE -->
    <div class="wrapperDesplegable">
        <div class="contenedorDetalle" [ngClass]="{'desplegado': estadoDesplegado}">
            <div class="fondoDetalle">
                <div class="frameDetalle"></div>
            </div>

            <div class="nombre Texto4">{{renderHeroe.nombre}}</div>

            <img *ngIf="lider==true" class="iconoLider" src="../../../assets/Iconos/Icono-Lider.png"/>
            <!-- BARRAS -->
            <div class="contenedorBarras">
                <div class="wrapperBarras">
                    <barraComponent [badge]="false" [tipo]="'Vida'" [valor]="renderHeroe.vida" class="barra"></barraComponent>
                    <barraComponent [badge]="false" [tipo]="'Energia'" [valor]="renderHeroe.energia" class="barra"></barraComponent>
                </div>
                <div class="separadorMarco"></div>
            </div>

            <!-- Buff -->
            <div id="contenedorBuffos">
                <div *ngFor="let buff of renderHeroe.buff; let j = index"  class="buffo">
                  <img class="imagenBuff" src="../../../assets/Habilidades/Spell/{{renderHeroe.buff[j].imagen_id}}.png">
                    <div class="contadorDuracion">{{renderHeroe.buff[j].duracion}}</div>
                </div>
            </div>

        </div>
    </div>

</div>
