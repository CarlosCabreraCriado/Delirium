<!--           Heroe       -->
<!--   ******************* -->

<div class="contenedorHeroe">

	<div class="fondoDetalle">
		<div class="frameDetalle"></div>
	</div>

	<div class="nombre Texto3">{{Nombre}}</div>

	<img *ngIf="lider==true" class="iconoLider" src="../../../assets/Iconos/Icono-Lider.png"/>	

	<div class="frameCirculo">

		<img  class="imagenPersonaje" src="../../../assets/Personajes/{{Personaje}}.png"/>	
		<img src="../../../assets/Frames/Frame-Heroe-Circulo.png"/>	

		<div class="contenedorFrameRol">
			<img class="iconoRol" src="../../../assets/Iconos/Rol-{{Roll}}.png"/>	
			<img class="frameRol Texto1" src="../../../assets/Frames/Frame-Heroe-Circulo.png"/>
		</div>

		<div class="contenedorFrameNivel">
			<div class="nivel Texto2">{{Nivel}}</div>	
			<img class="frameNivel Texto1" src="../../../assets/Frames/Frame-Heroe-Circulo.png"/>
		</div>
	</div>
	
	<div class="contenedorBarras">
		<barraComponent [tipo]="'Vida'" class="barra"></barraComponent>
		<barraComponent [tipo]="'Mana'" class="barra"></barraComponent>
		<barraComponent [tipo]="'Energia'" class="barra"></barraComponent>
	</div>

</div>
