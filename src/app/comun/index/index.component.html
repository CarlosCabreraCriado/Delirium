<!-- Pantalla de Inicio -->
<div id="ContenedorInicio" class="ContenedorInicio visible">

  <div id="contenedorLogo">
    <img class="Logo" src="assets/General/Logo-Delirium3.png" alt="Delirium Logo">
  </div>


  <div class="contenedorInicioSesion borde1 sombra">
	  <div class="Texto1 bloque textoIniciarSesion">Iniciar sesi칩n</div>
	  <hr class="Texto2 bloque separador">

      <form class="wrapperInterior" [formGroup]="formLogin">
          <div *ngIf="!procesando" class="wrapperCampo">
            <div class="Texto2 bloque texto">Usuario:</div>
            <div class="Texto2 bloque input">
              <input matInput formControlName="usuario" #usuario (keyup.enter)="focusPassword()" type="text" class="Texto2"/>
            </div>
          </div>

          <div *ngIf="!procesando" class="wrapperCampo">
              <div class="Texto2 bloque texto">Contrase침a:</div>
              <div class="Texto2 bloque input">
                  <input matInput formControlName="password" (keyup.enter)="checkClave()" #clave type="password" class="Texto2"/>
              </div>
          </div>

          <div *ngIf="!procesando" class="wrapperCampo wrapperBoton">
            <botonComponent *ngIf="!procesando" class="contenedorBoton" [tipoBoton]="2" [color]="'violeta'" [texto]="'Iniciar'" (click)="checkClave();"></botonComponent>
          </div>
          <div *ngIf="procesando" class="lds-dual-ring"></div>
      </form>
  </div>
