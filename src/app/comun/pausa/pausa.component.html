<!--   PANTALLAS DE PAUSE  -->
<!--   ******************* -->


@if (pausaService.mostrarPausa) {
  <div class="pause" id="pause">
    <!-- Pantalla pause -->
    @if (mostrarPausaGeneral) {
      <div id="generalPauseContainer">
        <!-- Pantalla pause  -->
        <div class="pauseContainer  blanco" id="pauseContainer">
          <img alt="Pause Frame" class="pauseFrame" src="./assets/General/Pause-Frame-Delirium-Blanco.png"/>
          <div class="pauseText Texto2">
            <ul>
              <li (click)="pausaService.togglePause();">Continuar</li>
              <li (click)="appService.mostrarAjustes('');">Configuraci√≥n</li>
              <li (click)="mostrarPausaConfirmar=true; mostrarPausaGeneral=false;">Salir</li>
            </ul>
          </div>
        </div>
      </div>
    }
    <!-- Pantalla seguro -->
    @if (mostrarPausaConfirmar) {
      <div class="pauseConfirmar blanco" id="pauseConfirmar">
        <img alt="Pause Frame" class="confirmarFrame" id="confirmarFrame" src="./assets/General/Confirmar-Frame.png"/>
        <div class="confirmarText Texto2">
          <div id="confirmarTitulo Texto1">Confirmar:</div>
          <ul>
            <li (click)="mostrarPausaConfirmar=false; mostrarPausaGeneral=true;">No</li>
            <li (click)="mostrarPausaConfirmar=false; mostrarPausaGeneral=true; pausaService.abandonarPartida();">Si</li>
          </ul>
        </div>
      </div>
    }
  </div>
}
