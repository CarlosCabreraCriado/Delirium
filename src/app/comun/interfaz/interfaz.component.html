
<div *ngIf="interfazService.mostrarInterfaz" id="contenedorInterfaz">
	<div class="fondoNegro"></div>

	<!-- *************************************************
				Interfaz HECHIZOS
		 ************************************************* -->

<div  id="contenedorInterfazHechizos" *ngIf="interfazService.pantallaInterfaz=='Hechizos'">
<div class= "contenedor borde1">

	<h1 class="title Texto1">Lanzar Hechizos</h1>
	<hr class="divisor"/>

	<div class="contenedorPestanas">
		<div class="pestana Texto2 seleccionado">Hechizos</div>
		<div class="pestana Texto2">Objetos</div>
	</div>

	<hr class="divisor"/>

	<div class="contenedorOpciones">

		<!--PANEL OPCIONES GENERAL -->
		<div class="opcionesGenerales Texto3">
		<div class="contenedorHechizos">
            <div class="hechizo hechizo1 Texto1" [ngClass]="{'animacionFocus': hechizoSeleccionadoIndex==1}" (click)="seleccionarHechizo(1)" [ngStyle]="{'background':'url(./assets/Habilidades/Spell/'+interfazService.hechizosEquipadosImagenID[0]+'.png) ','background-size': '100%'}"></div>
			<div class="hechizo hechizo1 Texto1" [ngClass]="{'animacionFocus': hechizoSeleccionadoIndex==2}"(click)="seleccionarHechizo(2)" [ngStyle]="{'background':'url(./assets/Habilidades/Spell/'+interfazService.hechizosEquipadosImagenID[1]+'.png) ','background-size': '100%'}"></div>
			<div class="hechizo hechizo1 Texto1" [ngClass]="{'animacionFocus': hechizoSeleccionadoIndex==3}"(click)="seleccionarHechizo(3)" [ngStyle]="{'background':'url(./assets/Habilidades/Spell/'+interfazService.hechizosEquipadosImagenID[2]+'.png) ','background-size': '100%'}"></div>
			<div class="hechizo hechizo1 Texto1" [ngClass]="{'animacionFocus': hechizoSeleccionadoIndex==4}"(click)="seleccionarHechizo(4)" [ngStyle]="{'background':'url(./assets/Habilidades/Spell/'+interfazService.hechizosEquipadosImagenID[3]+'.png) ','background-size': '100%'}"></div>
			<div class="hechizo hechizo1 Texto1" [ngClass]="{'animacionFocus': hechizoSeleccionadoIndex==5}"(click)="seleccionarHechizo(5)" [ngStyle]="{'background':'url(./assets/Habilidades/Spell/'+interfazService.hechizosEquipadosImagenID[4]+'.png) ','background-size': '100%'}"></div>
		</div>
		<div class="contenedorAtributo">
            <atributoComponent class="atributo" [tipo]="'energia'" [valor]="interfazService.hechizosEquipadosEnergia[0]"></atributoComponent>
            <atributoComponent class="atributo" [tipo]="'energia'" [valor]="interfazService.hechizosEquipadosEnergia[1]"></atributoComponent>
            <atributoComponent class="atributo" [tipo]="'energia'" [valor]="interfazService.hechizosEquipadosEnergia[2]"></atributoComponent>
            <atributoComponent class="atributo" [tipo]="'energia'" [valor]="interfazService.hechizosEquipadosEnergia[3]"></atributoComponent>
            <atributoComponent class="atributo" [tipo]="'energia'" [valor]="interfazService.hechizosEquipadosEnergia[4]"></atributoComponent>
		</div>
		</div>

	</div>

	<div class="contenedorBotones">
        <botonComponent mat-button [ngClass]="{'botonDeshabilitado': interfazService.energiaHechizo > interfazService.energiaDisponible || hechizoSeleccionadoIndex == null }" [tipoBoton]="2" (click)="lanzarHechizo()" [texto]="'Seleccionar'" [color]="'verde'" class="boton"></botonComponent>
            <atributoComponent class="boton" [tipo]="'energia'" [valor]="interfazService.energiaDisponible"></atributoComponent>
		<botonComponent mat-button [tipoBoton]="2" (click)="interfazService.cancelarHechizo()" [texto]="'Cancelar'" [color]="'rojo'" class="boton"></botonComponent>
	</div>

	<div class="frame"></div>
</div>
</div>

	<!-- *************************************************
				Interfaz Objetivo
		 ************************************************* -->

	<div  id="contenedorInterfazObjetivo" class="borde1" *ngIf="interfazService.pantallaInterfaz=='seleccionObjetivoEnemigo' || interfazService.pantallaInterfaz=='seleccionObjetivoAliado'">
		<div class="tituloInterfaz Texto1">Seleccionar objetivo:  </div>

		<div class="hechizo hechizo1 Texto1" [ngStyle]="{'background':'url(./assets/Habilidades/Spell/'+interfazService.hechizosEquipadosImagenID[interfazService.indexHechizoSeleccionado]+'.png) ','background-size': '100%'}"></div>

            <atributoComponent class="atributo" [tipo]="'alcance'" [valor]="interfazService.hechizoEquipados[interfazService.indexHechizoSeleccionado].distancia"></atributoComponent>

		<div class="contenedorBotones">
            <botonComponent mat-button [ngClass]="{'botonDeshabilitado': !interfazService.objetivoSeleccionado}" (click)="interfazService.lanzarHechizo()" [tipoBoton]="2" [texto]="'Lanzar'" [color]="'verde'" class="boton"></botonComponent>
			<botonComponent mat-button (click)="interfazService.cancelarHechizo()" [tipoBoton]="2" [texto]="'Cancelar'" [color]="'rojo'" class="boton"></botonComponent>
	</div>
	</div>

	<!-- *************************************************
				Interfaz Movimiento
		 ************************************************* -->

	<div  id="contenedorInterfazMovimiento" class="borde1" *ngIf="interfazService.pantallaInterfaz=='movimiento'">

		<div class="titulo Texto1">
           Realizar Movimiento
        </div>

        <div class="restar">
            <div class="textoResta"(click)="interfazService.modificarMovimiento(-1)">-</div>
        </div>

        <div class="icono">
            <img class="badgeMovimiento" src="./assets/Iconos/09.png"/>
        </div>

        <div class="sumar">
            <div class="textoSuma" (click)="interfazService.modificarMovimiento(1)">+</div>
        </div>

		<div class="contenedorAtributos">
            <atributoComponent class="atributo" [tipo]="'movimiento'" [valor]="interfazService.puntosMovimiento"></atributoComponent>
            <atributoComponent class="atributo" [tipo]="'energia'" [valor]="interfazService.energiaMovimiento"></atributoComponent>
		</div>

		<div class="contenedorBotones">
            <botonComponent mat-button [tipoBoton]="2" (click)="interfazService.realizarMovimiento()" [texto]="'Moverse'" [color]="'verde'" class="boton" [ngClass]="{'botonDeshabilitado': interfazService.energiaMovimiento > interfazService.energiaDisponible}"></botonComponent>
			<botonComponent mat-button [tipoBoton]="2" (click)="interfazService.cancelarMovimiento()" [texto]="'Cancelar'" [color]="'rojo'" class="boton"></botonComponent>
	    </div>

	</div>

	<!-- *************************************************
				Interfaz Fortuna
		 ************************************************* -->

	<div id="contenedorInterfazFortuna" class="borde1" *ngIf="interfazService.pantallaInterfaz=='fortuna'">

		<div class="titulo Texto1">
            Tirada de Fortuna:
        </div>

        <div class="fallo">
            <img class="badge" src="./assets/Iconos/indicadores/011.png"/>
        </div>

        <div class="normal">
            <img class="badge" src="./assets/Iconos/indicadores/008.png"/>
        </div>

        <div class="fortuna">
            <img class="badge" src="./assets/Iconos/indicadores/014.png"/>
        </div>

		<div class="contenedorAtributos">
            <atributoComponent class="atributo" [tipo]="'dado'" [valor]="' < 2 '"></atributoComponent>
            <atributoComponent class="atributo" [tipo]="'dado'" [valor]="' 2 - 3 '"></atributoComponent>
            <atributoComponent class="atributo" [tipo]="'dado'" [valor]="' > 3 '"></atributoComponent>
		</div>

		<div class="contenedorBotones">
            <botonComponent mat-button [tipoBoton]="2" (click)="interfazService.finalizarFortuna('fallo')" [texto]="'Fallo'" [color]="'rojo'" class="boton"></botonComponent>
			<botonComponent mat-button [tipoBoton]="2" (click)="interfazService.finalizarFortuna('normal')" [texto]="'Normal'" [color]="'naranja'" class="boton"></botonComponent>
            <botonComponent mat-button [tipoBoton]="2" (click)="interfazService.finalizarFortuna('fortuna')" [texto]="'Fortuna'" [color]="'verde'" class="boton"></botonComponent>
	    </div>

	</div>

	<!-- *************************************************
				Interfaz CRITICO
		 ************************************************* -->

	<div id="contenedorInterfazCritico" *ngIf="interfazService.pantallaInterfaz=='critico'">

		<div class="titulo Texto1">
            Probabilidad de crítico:
        </div>

        <div class="fallo">
        </div>

        <div class="normal">
            <div id="coin" [ngClass]="{'critico': interfazService.critico, 'noCritico': interfazService.noCritico}">
                <div class="side-a"></div>
                <div class="side-b"></div>
            </div>
        </div>

        <div class="fortuna">
        </div>

		<div class="contenedorAtributos">
            <atributoComponent class="atributo" [tipo]="'critico'" [valor]="'10%'"></atributoComponent>
		</div>

	</div>

	<!-- *************************************************
				Interfaz ACCIONES ENEMIGO
		 ************************************************* -->

	<div  id="contenedorInterfazAccionesEnemigo" class="borde1" *ngIf="interfazService.pantallaInterfaz=='AccionesEnemigo'">

		<img class="badgeAccion" src="./assets/Iconos/07.png"/>
		<div class="titulo Texto1">Activación de Enemigo</div>
        <hr class="divisor"/>

        <div *ngIf="this.interfazService.tipoAccion == 'movimiento'"class="contenedorMovimiento">

            <div class="texto Texto2">
                El enemigo quiere moverse hacia el heroe
            </div>

            <div class="enemigo">
                <enemigoComponent [indexEnemigo]="0" [renderMazmorra]="this.interfazService.renderMazmorra" [desplegable]="false" [desplegadoDefecto]="false" [renderEnemigo]="this.interfazService.renderEnemigos[this.interfazService.indexEnemigoAccion]" [seleccionable]="false" class="panelEnemigo"></enemigoComponent>
            </div>

            <div class="valor">
                <atributoComponent [tipo]="'movimiento'" [valor]="this.interfazService.valorAccion"></atributoComponent>
            </div>

            <div class="flecha">
			    <img class="cuerpo" src="./assets/ui/icons/cuerpo-flecha.png"/>
			    <img class="cabeza" src="./assets/ui/icons/cabeza-flecha.png"/>
            </div>

            <div class="heroe">
                <heroeComponent [renderMazmorra]="this.interfazService.renderMazmorra" [renderHeroe]="this.interfazService.renderHeroes[this.interfazService.indexHeroeAccion]" [seleccionable]="false"  class="panelHeroe" ></heroeComponent>
            </div>

            <div class="botones">
              <botonComponent class="boton" mat-button [ngClass]="{'botonDeshabilitado': interfazService.bloquearInterfaz}" [tipoBoton]="2" [texto]="'MOVERSE'" [vacio]="false" [color]="'verde'" (click)="this.interfazService.accion('mover')"></botonComponent>
                <botonComponent class="boton" mat-button [ngClass]="{'botonDeshabilitado': interfazService.bloquearInterfaz}" [tipoBoton]="2" [texto]="'Adyascente'" [vacio]="false" [color]="'rojo'" (click)="this.interfazService.accion('adyascente')"></botonComponent>
            </div>

        </div> <!-- FIN ACCION - MOVIMIENTO -->

        <div *ngIf="this.interfazService.tipoAccion == 'ataque'"class="contenedorAtaque">

            <div class="texto Texto2">
                El enemigo quiere atacar al heroe
            </div>

            <div class="enemigo">
                <enemigoComponent [indexEnemigo]="0" [desplegadoDefecto]="false" [renderMazmorra]="this.interfazService.renderMazmorra" [renderEnemigo]="this.interfazService.renderEnemigos[this.interfazService.indexEnemigoAccion]" [seleccionable]="false" class="panelEnemigo"></enemigoComponent>
            </div>

            <div class="hechizo">
                <div class="wrapper">
                    <img class="flecha" src="./assets/ui/icons/Icon_07.png"/>
                    <div class="contenedorHechizo borde1">
                      <img class="imagenHechizo" src="./assets/Habilidades/Spell/{{interfazService.hechizoEnemigoImagenId}}.png"/>
                    </div>
                    <img class="flecha" src="./assets/ui/icons/Icon_07.png"/>
                </div>
            </div>

            <div class="valor">
                <atributoComponent [tipo]="'alcance'" [valor]="this.interfazService.valorAccion"></atributoComponent>
            </div>

            <div class="heroe">
                <heroeComponent [renderMazmorra]="this.interfazService.renderMazmorra" [renderHeroe]="this.interfazService.renderHeroes[this.interfazService.indexHeroeAccion]"  class="panelHeroe" ></heroeComponent>
            </div>

            <div class="botones">
                <botonComponent class="boton" mat-button [ngClass]="{'botonDeshabilitado': interfazService.bloquearInterfaz}" [tipoBoton]="2" [texto]="'ATACAR'" [vacio]="false" [color]="'verde'" (click)="this.interfazService.accion('atacar')"></botonComponent>
                <botonComponent class="boton" mat-button [ngClass]="{'botonDeshabilitado': interfazService.bloquearInterfaz}" [tipoBoton]="2" [texto]="'Sin rango'" [vacio]="false" [color]="'rojo'" (click)="this.interfazService.accion('sinRango')"></botonComponent>
            </div>

        </div> <!-- FIN ACCION - MOVIMIENTO -->

	</div>

</div>
